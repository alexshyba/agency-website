    name: Image Alt Text
    type: text
    guidance: Alternative text for the image
    localizable: true
  - id: title
    name: Title
    type: text
    guidance: Project title
    localizable: true
    required: true
  - id: description
    name: Description
    type: text
    guidance: Project description
    localizable: true
    required: true
  - id: tags
    name: Tags
    type: text
    guidance: Comma-separated list of project tags
